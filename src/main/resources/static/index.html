<!DOCTYPE html>
<html>
<head>
    <title>PÃ¡gina con Campos de Texto y Tabla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px auto;
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }

        table, th, td {
            border: 1px solid #333;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        input[type="button"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Registros de Cuenta y Tipo</h1>

<form>
    <label for="cuenta">Cuenta:</label>
    <input type="text" id="cuenta" name="cuenta" placeholder="Escribe la cuenta">

    <label for="tipo">Tipo:</label>
    <input type="text" id="tipo" name="tipo" placeholder="Escribe el tipo">

    <input type="button" value="Agregar Registro" onclick="agregarRegistro()">
</form>

<table>
    <tr>
        <th>Cuenta</th>
        <th>Tipo</th>
    </tr>
    <tr>
        <td>Registro 1 Cuenta</td>
        <td>Registro 1 Tipo</td>
    </tr>
    <tr>
        <td>Registro 2 Cuenta</td>
        <td>Registro 2 Tipo</td>
    </tr>
</table>

<script>
        function agregarRegistro() {
            var cuenta = document.getElementById("cuenta").value;
            var tipo = document.getElementById("tipo").value;

            var table = document.querySelector("table");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = cuenta;
            cell2.innerHTML = tipo;
        }
    </script>
</body>
</html>
